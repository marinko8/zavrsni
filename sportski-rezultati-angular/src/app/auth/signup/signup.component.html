<div style="padding-top: 10%;">
    <div class="card" style="width: 30%; margin: auto;">
      <div class="card-body">
          <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" [formControlName]="'name'" class="form-control" id="name"  placeholder="Name">
            </div>
            <div class="form-group">
              <label for="surname">Surname</label>
              <input type="text"  [formControlName]="'surname'"class="form-control" id="surname" placeholder="Surname">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" [formControlName]="'username'" class="form-control" id="username" placeholder="Username">
            </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email"  [formControlName]="'email'" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [formControlName]="'password'" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
              <button (click)="cancel()" class="btn btn-secondary" style="margin-left: 20%;">Cancel</button>
            </form>
      </div>
    </div>
  </div>
